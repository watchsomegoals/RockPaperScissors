<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class ="wrapper">
            <button type="button" class="rock">Rock</button>
        </div>
        <div class ="wrapper">
            <button type="button" class="paper">Paper</button>
        </div>
        <div class ="wrapper">
            <button type="button" class="scissors">Scissors</button>
        </div>
        <div class="score">
            <h6 class="wrapper rounds">Round: </h6>
            <h6 class="wrapper compWins">Computer wins: </h6>
            <h6 class="wrapper humanWins">Human wins: </h6>
        </div>
    </body>
    <script src="script.js"></script>
</html>
